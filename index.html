<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Bpl Draft</title>
</head>

<body class="mt-3">
    <header>
        <nav class="flex justify-around bg-gray-500 min-h-16 items-center">
            <h2 class="text-2xl font-bold ">Bugudet:<span class="text-white">2500</span>$</h2>
            <h2 class="text-2xl font-bold ">Cart:<span class="text-white">0</span></h2>
            <p class="text-2xl font-bold ">Left:<span class="text-white">6</span></p>
        </nav>
    </header>
    <main class="main-conatiner mt-4 flex justify-around ">
        <div class="player-conatiner grid grid-cols-2 gap-4">
            <div class="card bg-base-100 w-96 shadow-xl"> 
                <figure class="px-10 pt-10">
                    <img 
                      src="./images/tamim.webp"
                      alt="Shoes"
                      class="rounded-xl w-52" />
                  </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Tamim Iqbal</h2>
                  <h3>Price: <span>300</span>$</h3>
                  <p>Category: <span>Bat</span></p>
                  <div class="card-actions">
                    <button class="btn btn-primary">Add to cart</button>
                  </div>
                </div>
              </div>
              <div class="card bg-base-100 w-96 shadow-xl">
                <figure class="px-10 pt-10">
                  <img
                    src="./images/liton.webp"
                    alt="Shoes"
                    class="rounded-xl  w-52" />
                </figure>
                <div class="card-body items-center text-center">
                    <h2 class="card-title">Liton Das</h2>
                    <h3>Price: <span>300</span>$</h3>
                    <p>Category: <span>Bat</span></p>
                    <div class="card-actions">
                      <button class="btn btn-primary">Add to cart</button>
                    </div>
                  </div>
              </div>
              <div class="card bg-base-100 w-96 shadow-xl">
                <figure class="px-10 pt-10">
                  <img
                    src="./images/shanto.webp"
                    alt="Shoes"
                    class="rounded-xl  w-52" />
                </figure>
                <div class="card-body items-center text-center">
                    <h2 class="card-title">Shanto</h2>
                    <h3>Price: <span>150</span>$</h3>
                    <p>Category: <span>Bat</span></p>
                    <div class="card-actions">
                      <button class="btn btn-primary">Add to cart</button>
                    </div>
                  </div>
              </div>
              <div class="card bg-base-100 w-96 shadow-xl">
                <figure class="px-10 pt-10">
                  <img
                    src="./images/musi.webp"
                    alt="Shoes"
                    class="rounded-xl  w-52" />
                </figure>
                <div class="card-body items-center text-center">
                    <h2 class="card-title">Musfiq</h2>
                    <h3>Price: <span>300</span>$</h3>
                    <p>Category: <span>Bat</span></p>
                    <div class="card-actions">
                      <button class="btn btn-primary">Add to cart</button>
                    </div>
                  </div>
              </div>

        </div>
        <div class="cart-conatiner text-center">
            <h2>My cart</h2>
            <hr>
            <div class="flex gap-2">
                <h2>Name</h2>
                <p>Price</p>
                <h3>Category</h3>

            </div>
            <hr>

        </div>
    </main>
</body>

</html>
